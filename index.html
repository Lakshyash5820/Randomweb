<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f8f8;
        }
        .container {
            padding: 20px;
            border: 2px solid #000;
            display: inline-block;
            background-color: #fff;
            border-radius: 10px;
        }
        .product {
            margin: 20px;
        }
        .product img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Perfume Store</h1>
        <p>Discover the finest fragrances for every occasion.</p>
        
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Perfume 1">
            <h2>Luxury Fragrance</h2>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Perfume 2">
            <h2>Elegant Scent</h2>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Perfume 3">
            <h2>Classic Aroma</h2>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
