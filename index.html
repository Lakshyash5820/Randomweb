<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            padding: 20px;
            border: 2px solid #000;
            display: inline-block;
            background-color: #f4f4f4;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Random Web Page</h1>
        <p>Click the button to display a random number:</p>
        <p id="randomNumber">---</p>
        <button onclick="generateRandomNumber()">Generate</button>
    </div>
    
    <script>
        function generateRandomNumber() {
            document.getElementById('randomNumber').textContent = Math.floor(Math.random() * 100);
        }
    </script>
</body>
</html>
